{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block title %}add servico{% endblock %}

{% block content %}
<div class="add-servico p-5">
    <div class="row">
        <div class="col">
            <div class="custom-title">
                <h2>Adicione um seviço</h2>
                <span class="section-separator mb-3"></span>
            </div>
        </div>
    </div>

    <form id="form-servicos"method="POST" enctype="multipart/form-data">
        <div class="row">
            {%  csrf_token %}
            <div class="col-md-6">
                {{ servicoForm|crispy }}
                <div class="form-group">
                    <label for="images">Adicione images do seu serviço</label>
                    <input name="images" id="images" type="file" multiple class="form-control-file" accept="image/jpg,image/png,image/jpeg">
                </div>
            </div>
            <div class="col-md-6">
                {{ endForm|crispy }}
            </div>
        </div>
        <button type="submit" name="" id="" class="btn btn-block">Adicionar</button>
    </form>
</div>
{% endblock %}
