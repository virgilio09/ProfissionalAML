{% extends 'layouts/base.html' %}

{% block title %}{{servico.nome}}{% endblock %}

{% block content %}

<div class="row custom-bg">
   
    <div class="col-md-8">
        <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
            <!-- slides -->
            <div class="carousel-inner">
                <div class="carousel-item active"> <img src="{{servico.capa.url}}" alt="{{servico.name}}"> </div>
                {% for photo in images %}
                    <div class="carousel-item"> <img src="{{photo.image.url}}" alt="{{servico.name}}"> </div>
                {% endfor %}
                </div> <!-- Left right --> 
                <a class="carousel-control-prev" href="#custCarousel" data-slide="prev"> 
                    <span class="carousel-control-prev-icon"></span> 
                </a> 
                <a class="carousel-control-next" href="#custCarousel" data-slide="next"> 
                    <span class="carousel-control-next-icon"></span> 
                </a> <!-- Thumbnails -->
            <ol class="carousel-indicators list-inline">
                <li class="list-inline-item active"> 
                    <a id="capa-{{servico.id}}" class="selected" data-slide-to="0" data-target="#custCarousel"> 
                        <img src="{{servico.capa.url}}" class="img-fluid"> 
                    </a> 
                </li>
                {% for photo in images %}
                    <li class="list-inline-item"> 
                        <a id="{{photo.image.id}}" data-slide-to="{{forloop.counter}}" data-target="#custCarousel"> 
                            <img src="{{photo.image.url}}" class="img-fluid"> 
                        </a> 
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>

{% endblock %}
